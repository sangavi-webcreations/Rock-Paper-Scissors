<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1> <u>ROCK PAPER SCISSOR</u></h1>
        <img class="headerImage" src="rps.jpg" alt="ROCK PAPER SCISSOR GAME">
        <div class="game">
            <button class="button" id="value" src="rock.png" onclick="
                playGame('ROCK');
            "><img class="button" src="rock.png"></button>

            <button class="button" id="value" src="paper.png" onclick="
                playGame('PAPER');
            "><img class="button" src="paper.png"></button>

            <button class="button" id="value" onclick="
                playGame('SCISSOR');
            "><img class="button" src="scissor.jpg"></button>            
        </div>
        <div>
            <p id="changeResult"> You Win. </p>
        </div>
        <div>
            <p id="changeText"> RESULT </p>
        </div>
        <div>
            <button onclick="
            resetScore();
        "><img class="reset" class="button" src="reset.png"></button>
        </div>
    </div>


    <script>

        const score = {
            wins : 0,
            loses : 0,
            ties  : 0
        }
        let result = '';
        const changeText = document.querySelector("#changeText");
        const changeResult = document.querySelector("#changeResult");

        
        function computerPick()
        {
            let computerMove ='';
            const randomNumber = Math.random();
            
            if (randomNumber>=0 && randomNumber<1/3)
            {
                computerMove = 'ROCK';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3)
            {
                computerMove = 'PAPER';
            }
            else if(randomNumber>=2/3)
            {
                computerMove = 'SCISSOR';
            }
            
            return computerMove;
            
        }

        function resetScore()
        {
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            changeResult.textContent = "RESTARTED!!";
            changeText.textContent = `Wins: ${score.wins}, Lose: ${score.loses}, Tie: ${score.ties}.`;
        }

        function playGame(userMove)
        {
            const computerMove = computerPick();
            if (userMove === computerMove)
                {
                    result = 'TIE.';
                    resultCalc();
                    finalResult();
                }
            else if (userMove === 'ROCK')
            {
                if(computerMove === 'PAPER')
                {
                    result = 'You LOSE.';
                }
                else if(computerMove === 'SCISSOR')
                {
                    result = 'You WIN.';
                }
                resultCalc();
                finalResult();
            }
            else if (userMove === 'PAPER')
            {
                if(computerMove === 'SCISSOR')
                {
                    result = 'You LOSE.';
                }
                else if(computerMove === 'ROCK')
                {
                    result = 'You WIN.';
                }
                resultCalc();
                finalResult();
            }
            else if (userMove === 'SCISSOR')
            {
                if(computerMove === 'PAPER')
                {
                    result = 'You WIN.';
                }
                else if(computerMove === 'ROCK')
                {
                    result = 'You LOSE.';
                }
                resultCalc();
                finalResult();
            }
                
            
                console.log(computerMove);       
        }

        function resultCalc()
        {
            if(result === 'You WIN.')
            {
                score.wins += 1;
            }
            else if(result === 'You LOSE.')
            {
                score.loses += 1;
            }
            else if(result === 'TIE.')
            {
                score.ties += 1;
            }

        }

        function finalResult()
        {
            changeResult.textContent = `${result}`;
            changeText.textContent = `Wins: ${score.wins}, Lose: ${score.loses}, Tie: ${score.ties}.`;
        }
        
    </script>
    
</body>
</html>
